<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Screen</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: hsl(0, 0%, 30%);
            font-family: Arial, sans-serif;
        }

        .form-container {
            max-width: 600px;
            background-color: #fff;
            padding: 48px 36px;
            font-size: 18px;
            font-family: inherit;
            color: #212121;
            display: flex;
            flex-direction: column;
            gap: 30px;
            box-sizing: border-box;
            border-radius: 15px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1), 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        .form-container button:active {
            scale: 0.95;
        }

        .form-container .logo-container {
            text-align: center;
            font-weight: 700;
            font-size: 24px;
        }

        .form-container .form {
            display: flex;
            flex-direction: column;
        }

        .form-container .form-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .form-container .form-group label {
            display: block;
            margin-bottom: 10px;
            font-size: 20px;
        }

        .form-container .form-group input {
            width: 100%;
            padding: 15px 0px;
            border-radius: 10px;
            font-family: inherit;
            font-size: 55px;
            border: 2px solid #ccc;
        }

        .form-container .form-group input:focus {
            outline: none;
            border-color: #1778f2;
        }

        .form-container .form-submit-btn {
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: inherit;
            color: #fff;
            background-color: #212121;
            border: none;
            width: 100%;
            padding: 16px 20px;
            font-size: 20px;
            gap: 12px;
            margin: 20px 0;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1), 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        .form-container .form-submit-btn:hover {
            background-color: #313131;
        }

        .form-container .link {
            color: #1778f2;
            text-decoration: none;
        }
    </style>
<script>
    // Function to check the password
    function checkPassword() {
        const inputPassword = document.querySelector("#password").value;
        const correctPassword = "emil";

        if (inputPassword === correctPassword) {
            window.location.href = "Emil's Calculator.html";
        } else {
            alert("Incorrect password!");
        }
    }

    // Add an event listener to handle the Enter key
    window.onload = function() {
        const form = document.querySelector(".form");
        form.addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the form from refreshing the page
            checkPassword(); // Call the password checking function
        });
    };
</script>

</head>
<body>
    <div class="form-container">
        <div class="logo-container">
            <h2>Very Secret Page!!!!ðŸ¤«</h2>
        </div>
        <form class="form">
            <div class="form-group">
                <input type="password" id="password" placeholder="Enter your password">
            </div>
            <button type="submit" class="form-submit-btn" onclick="checkPassword()">Submit</button>
        </form>
    </div>
</body>
</html>
